        <script>
          let ctrl = 1;
          let p = 1;
          let pw = 1;

          for (let y = 1; y < 88; y++) {
            switch (ctrl) {
              case 1:
                if (p < 22) {
                  document.write(
                    `<div class="col-12 col-sm-6 col-md-4 col-lg-3 column_single_gallery_item portfolio">`);
                  document.write(` <a class="gallery_img mag" href="img/bg-img/portfolio/small_p${p}.webp">`);
                  document.write(`<img src="img/bg-img/portfolio/small_p${p}.webp"> <div class="hover_overlay"></div>`);
                  document.write(` </a> </div>`);
                  p++;
                }
                break;

              case 2:
                if (pw < 14) {
                  document.write(
                    `<div class="col-12 col-sm-6 col-md-4 col-lg-3 column_single_gallery_item prewedding">`);
                  document.write(` <a class="gallery_img mag" href="img/bg-img/prewedding/small_pw${pw}.webp">`);
                  document.write(
                    `<img src="img/bg-img/prewedding/small_pw${pw}.webp"> <div class="hover_overlay"></div>`);
                  document.write(` </a> </div>`);
                  pw++;
                }

                break;

              case 3:
                if (w < 30) {
                  document.write(`<div class="col-12 col-sm-6 col-md-4 col-lg-3 column_single_gallery_item weddings">`);
                  document.write(` <a class="gallery_img mag" href="img/bg-img/wedding/small_w${w}.webp">`);
                  document.write(`<img src="img/bg-img/wedding/small_w${w}.webp"> <div class="hover_overlay"></div>`);
                  document.write(` </a> </div>`);
                  w++;
                }

                default:
                  break;
            }

            if (ctrl == 3) {
              ctrl = 1;
            } else {
              ctrl++;
            }
          }
